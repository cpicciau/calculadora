<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculadora">
        <input type="text" name="input" value="0" placeholder="0"></input>
        <button class="borrar gris">AC</button>
        <button class="signo gris">+/-</button>
        <button class="porcentaje gris">%</button>
        <button class="dividir orange">/</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="mult orange">X</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="resta orange">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="suma orange">+</button>
        <button class="number cero">0</button>
        <button class="dec">,</button>
        <button class="res orange">=</button>
    </section>
</body>
</html>
